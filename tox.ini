[tox]
envlist =
    py{39,310,311,312,313}
    pypy3
    cov
    fmt
    lint

[testenv]
passenv = GITHUB_*
extras =
    test
commands =
    pytest {posargs:-vv}

[testenv:build]
deps =
    build>=1
    twine
    wheel
commands =
    python -m build
    twine check dist/*.whl dist/*.tar.gz

[testenv:clean]
skip_install = true
deps =
    cleanpy>=0.4
commands =
    cleanpy --all --exclude-envs .

[testenv:cov]
extras =
    test
deps =
    coverage[toml]>=5
commands =
    coverage run -m pytest {posargs:-vv}
    coverage report -m

[testenv:fmt]
skip_install = true
deps =
    autoflake>=2
    isort>=5
    ruff>=0.9
commands =
    autoflake --in-place --recursive --remove-all-unused-imports .
    isort .
    ruff format

[testenv:lint]
deps =
    codespell>=2
    pyright>=1.1
    releasecmd
    ruff>=0.9
    types-chardet
commands =
    -codespell mbstrdecoder examples test -q 2 --check-filenames --ignore-words-list followings
    pyright mbstrdecoder setup.py
    ruff format --check
    ruff check

[testenv:release]
deps =
    releasecmd
commands =
    python setup.py release --sign --skip-uploading --verbose
